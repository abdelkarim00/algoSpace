<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BFS Pathfinding Visualizer</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      margin: 20px auto;
      width: fit-content;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #2c3e50;
      border: 1px solid #34495e;
      transition: background-color 0.2s;
    }

    .start {
      background-color: #4caf50;
    }

    .end {
      background-color: #f44336;
    }

    .wall {
      background-color: #212121;
    }

    .visited {
      background-color: #3498db;
    }

    .path {
      background-color: #ffff00;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <h1>üîç BFS Pathfinding Visualizer</h1>

  <div>
    <button onclick="startBFS()">‚ñ∂Ô∏è Start BFS</button>
    <button onclick="clearGrid()">üßπ Clear</button>
    <p>Click to set: Start ‚û°Ô∏è End ‚û°Ô∏è Walls</p>
  </div>

  <div id="grid"></div>

  <script>
    const rows = 20, cols = 20;
    const gridElement = document.getElementById('grid');
    let grid = [];
    let startSet = false, endSet = false;
    let startNode = null, endNode = null;
    let mode = 'start'; // 'start' ‚Üí 'end' ‚Üí 'wall'

    function createGrid() {
      grid = [];
      gridElement.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', () => handleCellClick(cell));
          gridElement.appendChild(cell);
          row.push(cell);
        }
        grid.push(row);
      }
    }

    function handleCellClick(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      if (!startSet) {
        cell.classList.add('start');
        startSet = true;
        mode = 'end';
        startNode = { row, col };
      } else if (!endSet) {
        cell.classList.add('end');
        endSet = true;
        mode = 'wall';
        endNode = { row, col };
      } else {
        if (!cell.classList.contains('start') && !cell.classList.contains('end')) {
          cell.classList.toggle('wall');
        }
      }
    }

    function clearGrid() {
      startSet = false;
      endSet = false;
      mode = 'start';
      startNode = null;
      endNode = null;
      createGrid();
    }

    async function startBFS() {
      if (!startNode || !endNode) return alert("Set start and end points first.");

      const visited = Array.from({ length: rows }, () => Array(cols).fill(false));
      const prev = Array.from({ length: rows }, () => Array(cols).fill(null));
      const queue = [];

      queue.push(startNode);
      visited[startNode.row][startNode.col] = true;

      const directions = [
        [0, 1], [1, 0], [0, -1], [-1, 0]
      ];

      while (queue.length > 0) {
        const current = queue.shift();
        const { row, col } = current;
        const cell = grid[row][col];

        if (!cell.classList.contains('start') && !cell.classList.contains('end')) {
          cell.classList.add('visited');
          await sleep(20);
        }

        if (row === endNode.row && col === endNode.col) {
          reconstructPath(prev, endNode);
          return;
        }

        for (const [dr, dc] of directions) {
          const r = row + dr, c = col + dc;
          if (
            r >= 0 && r < rows &&
            c >= 0 && c < cols &&
            !visited[r][c] &&
            !grid[r][c].classList.contains('wall')
          ) {
            visited[r][c] = true;
            prev[r][c] = { row, col };
            queue.push({ row: r, col: c });
          }
        }
      }

      alert("üö´ No path found.");
    }

    async function reconstructPath(prev, endNode) {
      let { row, col } = endNode;
      const path = [];

      while (prev[row][col]) {
        path.push({ row, col });
        const { row: r, col: c } = prev[row][col];
        row = r;
        col = c;
      }

      path.reverse();

      for (const { row, col } of path) {
        const cell = grid[row][col];
        if (!cell.classList.contains('start') && !cell.classList.contains('end')) {
          cell.classList.remove('visited');
          cell.classList.add('path');
          await sleep(50);
        }
      }
    }

    function sleep(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    createGrid();
  </script>

</body>
</html>
