<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Sort Visualizer</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      margin: 20px 0;
    }

    label {
      margin: 0 10px;
    }

    input[type=range] {
      width: 150px;
      vertical-align: middle;
    }

    #array-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 300px;
      margin: 30px auto;
      gap: 4px;
    }

    .bar {
      width: 100%;
      max-width: 20px;
      background-color: #4fc3f7;
      transition: height 0.3s ease, background-color 0.2s ease;
    }

    .bar.active {
      background-color: #ff4081;
    }

    .bar.sorted {
      background-color: #66bb6a;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

  <h1>üîÅ Bubble Sort Visualizer</h1>

  <div id="controls">
    <label>
      Array Size:
      <input type="range" id="arraySize" min="5" max="100" value="30">
      <span id="sizeValue">30</span>
    </label>

    <label>
      Speed:
      <input type="range" id="speed" min="1" max="200" value="50">
      <span id="speedValue">50ms</span>
    </label>
  </div>

  <div id="array-container"></div>

  <button onclick="generateArray()">üîÑ Generate New Array</button>
  <button onclick="bubbleSort()">‚ñ∂Ô∏è Start Sorting</button>

  <script>
    const container = document.getElementById('array-container');
    const sizeSlider = document.getElementById('arraySize');
    const speedSlider = document.getElementById('speed');
    const sizeValue = document.getElementById('sizeValue');
    const speedValue = document.getElementById('speedValue');

    let array = [];
    let delay = 50;

    sizeSlider.oninput = () => {
      sizeValue.textContent = sizeSlider.value;
      generateArray();
    };

    speedSlider.oninput = () => {
      delay = speedSlider.value;
      speedValue.textContent = `${delay}ms`;
    };

    function generateArray() {
      array = [];
      container.innerHTML = '';
      let size = parseInt(sizeSlider.value);

      for (let i = 0; i < size; i++) {
        const value = Math.floor(Math.random() * 250) + 20;
        array.push(value);
        const bar = document.createElement('div');
        bar.classList.add('bar');
        bar.style.height = `${value}px`;
        container.appendChild(bar);
      }
    }

    async function bubbleSort() {
      const bars = document.querySelectorAll('.bar');
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - i - 1; j++) {
          bars[j].classList.add('active');
          bars[j + 1].classList.add('active');

          if (array[j] > array[j + 1]) {
            await swap(j, j + 1, bars);
          }

          await sleep(delay);
          bars[j].classList.remove('active');
          bars[j + 1].classList.remove('active');
        }
        bars[array.length - i - 1].classList.add('sorted');
      }
    }

    async function swap(i, j, bars) {
      [array[i], array[j]] = [array[j], array[i]];
      bars[i].style.height = `${array[i]}px`;
      bars[j].style.height = `${array[j]}px`;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initial render
    generateArray();
  </script>

</body>
</html>
