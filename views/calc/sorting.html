<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorting Algorithm Visualizer</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      margin: 20px 0;
    }

    label {
      margin: 0 10px;
    }

    input[type=range], select {
      width: 150px;
      margin-left: 5px;
    }

    select {
      padding: 5px;
      border-radius: 6px;
      background-color: #2d2d44;
      color: white;
      border: none;
    }

    #array-container {
      position: relative;
      height: 300px;
      margin: 30px auto;
      border-bottom: 1px solid #444;
    }

    .bar {
      position: absolute;
      width: 20px;
      background-color: #4fc3f7;
      transition: transform 0.3s ease, height 0.3s ease;
      text-align: center;
      bottom: 0;
      color: white;
      font-size: 12px;
    }

    .bar.active {
      background-color: #ff4081;
    }

    .bar.sorted {
      background-color: #66bb6a;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #3700b3;
    }

    #log {
      background: #2d2d44;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üîÅ Sorting Algorithm Visualizer</h1>

  <div id="controls">
    <label>
      Array Size:
      <input type="range" id="arraySize" min="5" max="100" value="30">
      <span id="sizeValue">30</span>
    </label>

    <label>
      Speed:
      <input type="range" id="speed" min="10" max="1000" value="200">
      <span id="speedValue">200ms</span>
    </label>

    <label>
      Algorithm:
      <select id="algorithmSelect">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
      </select>
    </label>
  </div>

  <div id="array-container"></div>

  <button onclick="generateArray()">üîÑ Generate New Array</button>
  <button onclick="startSort()">‚ñ∂Ô∏è Start Sorting</button>
  <button onclick="pauseSort()">‚è∏ Pause</button>
  <button onclick="resumeSort()">‚ñ∂Ô∏è Resume</button>

  <div id="log"></div>

  <script>
    const container = document.getElementById('array-container');
    const sizeSlider = document.getElementById('arraySize');
    const speedSlider = document.getElementById('speed');
    const sizeValue = document.getElementById('sizeValue');
    const speedValue = document.getElementById('speedValue');
    const logDiv = document.getElementById('log');
    const algorithmSelect = document.getElementById('algorithmSelect');

    let array = [];
    let delay = 200;
    let isPaused = false;

    sizeSlider.oninput = () => {
      sizeValue.textContent = sizeSlider.value;
      generateArray();
    };

    speedSlider.oninput = () => {
      delay = parseInt(speedSlider.value);
      speedValue.textContent = `${delay}ms`;
    };

    async function sleep(ms) {
      while (isPaused) await new Promise(resolve => setTimeout(resolve, 100));
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function pauseSort() {
      isPaused = true;
    }

    function resumeSort() {
      isPaused = false;
    }

    function logStep(text) {
      const line = document.createElement('div');
      line.textContent = text;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function generateArray() {
      array = [];
      container.innerHTML = '';
      logDiv.innerHTML = '';
      const size = parseInt(sizeSlider.value);
      const barWidth = 20;
      const gap = 4;

      for (let i = 0; i < size; i++) {
        const value = Math.floor(Math.random() * 250) + 20;
        array.push(value);
        const bar = document.createElement('div');
        bar.classList.add('bar');
        bar.style.height = `${value}px`;
        bar.style.left = `${i * (barWidth + gap)}px`;
        bar.dataset.index = i;
        bar.innerHTML = `<span>${value}</span>`;
        container.appendChild(bar);
      }
    }

    async function swap(i, j, bars) {
      [array[i], array[j]] = [array[j], array[i]];
      const barI = bars[i];
      const barJ = bars[j];
      const tempLeft = barI.style.left;
      barI.style.left = barJ.style.left;
      barJ.style.left = tempLeft;
      bars[i] = barJ;
      bars[j] = barI;
      logStep(`Swapped ${array[i]} and ${array[j]}`);
      await sleep(delay);
    }

    async function bubbleSort() {
      const bars = [...document.querySelectorAll('.bar')];
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - i - 1; j++) {
          bars[j].classList.add('active');
          bars[j + 1].classList.add('active');
          if (array[j] > array[j + 1]) await swap(j, j + 1, bars);
          await sleep(delay);
          bars[j].classList.remove('active');
          bars[j + 1].classList.remove('active');
        }
        bars[array.length - i - 1].classList.add('sorted');
      }
    }

    async function selectionSort() {
      const bars = [...document.querySelectorAll('.bar')];
      for (let i = 0; i < array.length; i++) {
        let minIndex = i;
        for (let j = i + 1; j < array.length; j++) {
          if (array[j] < array[minIndex]) minIndex = j;
        }
        if (minIndex !== i) await swap(i, minIndex, bars);
        bars[i].classList.add('sorted');
        await sleep(delay);
      }
    }

    async function insertionSort() {
      const bars = [...document.querySelectorAll('.bar')];
      for (let i = 1; i < array.length; i++) {
        let j = i;
        while (j > 0 && array[j] < array[j - 1]) {
          await swap(j, j - 1, bars);
          j--;
        }
        bars[i].classList.add('sorted');
      }
    }

    async function mergeSortHelper(arr, l, r, bars) {
      if (l >= r) return;
      const m = Math.floor((l + r) / 2);
      await mergeSortHelper(arr, l, m, bars);
      await mergeSortHelper(arr, m + 1, r, bars);
      let merged = [];
      let i = l, j = m + 1;
      while (i <= m && j <= r) {
        if (arr[i] < arr[j]) merged.push(arr[i++]);
        else merged.push(arr[j++]);
      }
      while (i <= m) merged.push(arr[i++]);
      while (j <= r) merged.push(arr[j++]);
      for (let k = l; k <= r; k++) {
        array[k] = merged[k - l];
        bars[k].style.height = `${array[k]}px`;
        bars[k].innerHTML = `<span>${array[k]}</span>`;
        await sleep(delay);
      }
    }

    async function mergeSort() {
      const bars = [...document.querySelectorAll('.bar')];
      await mergeSortHelper(array, 0, array.length - 1, bars);
    }

    async function quickSortHelper(start, end, bars) {
      if (start >= end) return;
      const pivot = array[end];
      let i = start;
      for (let j = start; j < end; j++) {
        if (array[j] < pivot) {
          await swap(i, j, bars);
          i++;
        }
      }
      await swap(i, end, bars);
      await quickSortHelper(start, i - 1, bars);
      await quickSortHelper(i + 1, end, bars);
    }

    async function quickSort() {
      const bars = [...document.querySelectorAll('.bar')];
      await quickSortHelper(0, array.length - 1, bars);
    }

    async function heapify(n, i, bars) {
      let largest = i;
      const l = 2 * i + 1;
      const r = 2 * i + 2;
      if (l < n && array[l] > array[largest]) largest = l;
      if (r < n && array[r] > array[largest]) largest = r;
      if (largest !== i) {
        await swap(i, largest, bars);
        await heapify(n, largest, bars);
      }
    }

    async function heapSort() {
      const bars = [...document.querySelectorAll('.bar')];
      let n = array.length;
      for (let i = Math.floor(n / 2) - 1; i >= 0; i--) await heapify(n, i, bars);
      for (let i = n - 1; i > 0; i--) {
        await swap(0, i, bars);
        await heapify(i, 0, bars);
      }
    }

    async function startSort() {
      isPaused = false;
      switch (algorithmSelect.value) {
        case "bubble": await bubbleSort(); break;
        case "selection": await selectionSort(); break;
        case "insertion": await insertionSort(); break;
        case "merge": await mergeSort(); break;
        case "quick": await quickSort(); break;
        case "heap": await heapSort(); break;
      }
    }

    generateArray();
  </script>

</body>
</html>
